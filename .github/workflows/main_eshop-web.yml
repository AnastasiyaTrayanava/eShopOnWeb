# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - eShop-Web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build src\Web\Web.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish src\Web\Web.csproj -c Release -o "${{env.DOTNET_ROOT}}/Web"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/Web

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_445D7C18BF6B487587DF5E1742A214EF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FC9D4FDF3DE14157BDD6F89E280DE7E6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E33917C30F984F9789EA4F79F8FFC031 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'eShop-Web'
          slot-name: 'Production'
          package: .
          
      - name: Run EF Core Migrations
        env:
            CONNECTION_STRING: ${{ secrets.AZURE_SQL_CONNECTION_STRING_CDB }}
        run: |
            dotnet tool install --global dotnet-ef
            dotnet tool restore
            dotnet ef database update --connection "$CONNECTION_STRING" --project src/Infrastructure/Infrastructure.csproj
          